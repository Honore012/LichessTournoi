<!DOCTYPE html>                                       
<html lang="fr">
<head>
<meta charset="UTF-8">                          
<meta name="viewport" content="width=device-width, 
 initial-scale=1.0">                                          <title>Inscription - LichessTournoi</title>
  <link rel="stylesheet" href="./css/style2.css">        
  <link rel="stylesheet" href="./css/auth.css">
</head>                                                 <body>
                                                          <!-- En-tête -->
  <header>                                                  <h1>Créer un compte LichessTournoi</h1>
  </header>                                             
  <!-- Formulaire d'inscription -->                       <div class="login-container">
    <form id="registerForm">                                  <div class="form-group">
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" placeholder="Entrez votre pseudo" required>
      </div>                                            
      <div class="form-group">                                  <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Entrez votre email" required>
      </div>

      <div class="form-group">                                  <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe" required>                        </div>
                                                              <button type="submit">S'inscrire</button>
    </form>                                      
    <p>Déjà un compte ? <a href="login.html">Connectez-vous ici</a></p>
  </div>                                                
  <!-- Scripts -->                                    
<script type="module" src="js/firebase-init.js"></script>
<script type="module" src="js/register.js"></script>  
</body> 
</html>
